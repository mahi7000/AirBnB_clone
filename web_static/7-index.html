<!DOCTYPE html>
<html lang="en">
	<head>
		<title> AirBnB Clone </title>
		<link rel="stylesheet" href="styles/4-common.css">
		<link rel="stylesheet" href="styles/3-header.css">
		<link rel="stylesheet" href="styles/3-footer.css">
		<link rel="stylesheet" href="styles/6-filters.css">
		<link rel="stylesheet" href="styles/7-places.css">
		<link rel="icon" href="images/icon.png" type="image/x-icon">
	</head>
	<body>
		<header>
			<img class="logo" src="images/logo.png" alt="Logo">
		</header>
		<div class="container">
			<section class="filters">
				<div class="locations">
					<h3 class="search-title">States</h3>
					<h4 class="search-subtitle">California, Arizona...</h4>
					<ul class="popover">
						<li>
							<h2>Arizona</h2>
							<ul>
								<li>Page</li>
								<li>Page2</li>
							</ul>
						</li>
						<li>
							<h2>California</h2>
							<ul>
								<li>San Francisco</li>
								<li>Los Altos</li>
							</ul>
						</li>
					</ul>
				</div>
				<div class="amenities">
					<h3 class="search-title">Amenities</h3>
					<h4 class="search-subtitle">Internet, Kitchen...</h4>
					<ul class="popover">
						<li>Internet</li>
						<li>TV</li>
						<li>Kitchen</li>
						<li>Iron</li>
					</ul>
				</div>
				<div class="search-bar"></div>
				<button> Search </button>
			</section>
			<section class="places">
			<h1>Places</h1>
			<div>
				<article class="top-left">
					<h2>My home</h2>
				</article>
				<article class="top-right">
					<h2>Tiny house</h2>
				</article>
				<article class="bottom-center">
					<h2>A suite</h2>
				</article>
			</div>
		</section>
		</div>
		<footer>
			<p>
				Best School
			</p>
		</footer>
	</body>

</html>
